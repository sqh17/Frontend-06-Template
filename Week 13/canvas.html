<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <button onclick='window.w = window.open("about:blank", "_blank", "width=100,height=100,left=100,top=100")'>0</button>
  <button onclick="w.moveTo(10,10)">1</button>
  <button onclick="w.moveBy(10,10)">2</button>
  <button onclick="w.resizeTo(10,10)">3</button>
  <button onclick="w.resizeBy(10,10)">4</button>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Set display size (css pixels).
    var size = 200;
    canvas.style.width = size + "px";
    canvas.style.height = size + "px";

    // Set actual size in memory (scaled to account for extra pixel density).
    var scale = window.devicePixelRatio; // Change to 1 on retina screens to see blurry canvas.
    canvas.width = Math.floor(size * scale);
    canvas.height = Math.floor(size * scale);

    // Normalize coordinate system to use css pixels.
    ctx.scale(scale, scale);

    ctx.fillStyle = "#bada55";
    ctx.fillRect(10, 10, 300, 300);
    ctx.fillStyle = "#ffffff";
    ctx.font = '18px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    var x = size / 2;
    var y = size / 2;

    var textString = "I love MDN";
    ctx.fillText(textString, x, y);
  </script>
</body>

</html>
