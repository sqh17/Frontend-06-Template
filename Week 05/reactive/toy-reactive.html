<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模仿vue3的reactive实现原理</title>
</head>
<body>
  <script>
    let callbacks = new Map();
    let reactivities = new Map();// 设置缓存
    let usedReactivities = [];
    let obj = {
      a:{
        b:1
      },
      b:2
    }
    let po = reactive(obj)

    // 模拟事件监听 
    effect(()=>{
      console.log(po.a.b)
    })


    function reactive(object){
      // 设置缓存，当reactivities有该对象时，直接取
      if(reactivities.has(object)){
        return reactivities.get(object)
      }
      let proxy =  new Proxy(object,{
        set(obj,prop,val){
          obj[prop] = val; // 赋值
          // console.log(obj,prop,val);
          if(callbacks.get(obj))
            if(callbacks.get(obj).get(prop))
              for(let cb of callbacks.get(obj).get(prop)){
                cb()
              }
          return obj[prop]
        },
        get(obj,prop){
          usedReactivities.push([obj,prop])
          // 当对象中嵌套一个对象时
          if(typeof obj[prop] === 'object'){
            return reactive(obj[prop])
          }
          return obj[prop]
        }
      })
      reactivities.set(object,proxy);
      return proxy
    }


    function effect(callback){
      usedReactivities = [];
      callback();
      console.log(usedReactivities)
      for(let reactivity of usedReactivities){
        if(!callbacks.has(reactivity[0])){ // 当第一层没有对象时，另起Map()
          callbacks.set(reactivity[0],new Map())
        }
        if(!callbacks.get(reactivity[0]).has(reactivity[1])){ // 当第二层没有属性时，另起map或者[]
          callbacks.get(reactivity[0]).set(reactivity[1],[])
        }
        callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
      }
    }
  </script>
</body>
</html>
