<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>寻路</title>
  <style>
    .cell{
      width: 6px;
      height: 6px;
      background: gray;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      
    }
    #container{
      width: 701px;
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button onclick="saveWall()">保存</button>
  <button onclick="removeWall()">清除墙</button>
  <script>
    let map = localStorage.getItem('map')?JSON.parse(localStorage.getItem('map')) :Array(10000).fill(0);
    let mouseStatus = false;//是否处于按住状态；
    let clearStatus = false;// 是否处于清除状态  左键画，右键清除
    let dom = document.getElementById('container')
    // 绘制
    function render(){
      for(let i = 0;i<100;i++){
        for(let j = 0;j<100;j++){
          let cell = document.createElement('div');
          cell.classList.add('cell');
          if(map[i * 100 + j] === 1){ // 变墙
            cell.style.background = '#000'
          }
          cell.addEventListener('mousemove',e=>{
            if(mouseStatus){
              if(clearStatus){ // 右键
                cell.style.background = '';
                map[i * 100 + j] = 0;
              }else{
                cell.style.background = 'red';
                map[i * 100 + j] = 1;
              }
            }
          })
          dom.appendChild(cell)
        }
      }
    }
    
    // 绑定事件
    function event(){
      // 按下
      dom.addEventListener('mousedown',e=>{
        mouseStatus = true;
        if(e.which === 3){
          clearStatus = true
        }
      })
      // 起开
      dom.addEventListener('mouseup',e=>{
        mouseStatus = false;
      })
      // 禁用鼠标右键菜单
      dom.addEventListener('contextmenu',(e)=>{
        e.preventDefault();
      })
    }
    function saveWall(){
      localStorage['map']=JSON.stringify(map);
      location.reload();
    }
    function removeWall(){
      localStorage.removeItem('map');
      location.reload();
    }
    // 寻路算法
    async function findPath(map,start,end){
      let queue = [start];// 模拟队列，先进先出
      let table = Object.create(map); // 创建一个集合
      // 入列
      async function insert(x,y,pre){
        // 边界
        if(x < 0 || x >= 100 || y < 0 || y >= 100 ) return
        // 遇到墙时和已经找过时
        if(table[x * 100 + y]) return
        
        dom.childNodes[x * 100 + y].style.background = 'lightGreen';
        table[ x * 100 + y] = pre; 
        queue.push([x,y])
      }
      while(queue.length){
        let [x,y] = queue.shift();
        if(x === end[0] && y === end[1]){
          
          let path = [];
          while(x !== start[0] || y !== start[1]){
            path.push(map[x*100 + y]);
            [x,y] = table[x*100 + y];
            await sleep(3);
            dom.childNodes[x*100 + y].style.background = 'purple';
          }
          return path;
        }
        // 上下左右
        await insert(x - 1, y,[x,y]);
        await insert(x, y - 1,[x,y]);
        await insert(x + 1,y,[x,y]);
        await insert(x, y + 1,[x,y]);
        // 斜向
        await insert(x - 1, y - 1,[x,y]);
        await insert(x + 1, y - 1,[x,y]);
        await insert(x + 1,y + 1,[x,y]);
        await insert(x - 1, y + 1,[x,y]);
      }
      return null
    }

    // 可视
    function sleep(t){
      return new Promise(reslove=>{
        setTimeout(reslove,t)
      })
    }
    // 主流程
    function main(){
      render();
      event();
    }
    main()
  </script>
</body>
</html>
